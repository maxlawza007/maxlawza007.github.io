<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - เครื่องคำนวณเกรด</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #16a34a;
            --primary-light: #22c55e;
            --primary-dark: #15803d;
            --secondary: #059669;
            --accent: #10b981;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-200: #bbf7d0;
            --green-300: #86efac;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --green-700: #15803d;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kanit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 50%, #f9fafb 100%);
            min-height: 100vh;
            color: var(--gray-700);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--white);
            border-radius: 24px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--green-100);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--secondary));
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header h1 i {
            color: var(--primary-light);
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--gray-500);
            font-weight: 400;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .sidebar {
            position: sticky;
            top: 20px;
        }
        
        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--green-100);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--green-50);
        }
        
        .card-header i {
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        .card-header h2, .card-header h3 {
            color: var(--gray-800);
            font-weight: 600;
            font-size: 1.3rem;
        }
        
        .gpa-showcase {
            text-align: center;
            background: linear-gradient(135deg, var(--green-50) 0%, var(--green-100) 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 20px 0;
            border: 2px solid var(--green-200);
            position: relative;
            overflow: hidden;
        }
        
        .gpa-showcase::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gpa-number {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 8px rgba(22, 163, 74, 0.2);
        }
        
        .gpa-label {
            color: var(--gray-600);
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        
        .stat-box {
            background: var(--white);
            border: 2px solid var(--green-200);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            border-color: var(--primary-light);
            background: var(--green-50);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .stat-text {
            color: var(--gray-600);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: var(--gray-700);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--green-200);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--green-50);
        }
        
        .form-input::placeholder {
            color: var(--gray-400);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--error);
            border: 2px solid var(--error);
        }
        
        .btn-secondary:hover {
            background: var(--error);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        .btn-ai {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: var(--white);
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }
        
        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .grade-list {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .grade-item {
            background: var(--green-50);
            border: 2px solid var(--green-200);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .grade-item:hover {
            background: var(--green-100);
            border-color: var(--primary-light);
            transform: translateX(5px);
        }
        
        .grade-info h4 {
            color: var(--gray-800);
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .grade-details {
            color: var(--gray-500);
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
        }
        
        .grade-score {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .grade-value {
            font-size: 2.2rem;
            font-weight: 800;
            border-radius: 12px;
            padding: 5px 15px;
            color: var(--white);
        }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: var(--error);
            color: var(--white);
            transform: scale(1.1);
        }
        
        .chart-wrapper {
            background: var(--green-50);
            border-radius: 16px;
            padding: 20px;
            height: 400px;
            border: 2px solid var(--green-200);
        }
        
        .trend-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .trend-up {
            background: rgba(34, 197, 94, 0.1);
            color: var(--primary);
            border: 2px solid rgba(34, 197, 94, 0.2);
        }
        
        .trend-down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid rgba(239, 68, 68, 0.2);
        }
        
        .trend-stable {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 2px solid rgba(59, 130, 246, 0.2);
        }
        
        .ai-response {
            background: linear-gradient(135deg, var(--green-50) 0%, var(--green-100) 100%);
            border: 2px solid var(--green-200);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            line-height: 1.8;
            color: var(--gray-700);
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 40px;
            color: var(--gray-500);
            font-style: italic;
        }
        
        .loading-state i {
            animation: spin 1s linear infinite;
            color: var(--primary);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-400);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--green-300);
        }
        
        .empty-state p {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Custom Scrollbar */
        .grade-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .grade-list::-webkit-scrollbar-track {
            background: var(--green-100);
            border-radius: 10px;
        }
        
        .grade-list::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }
        
        .grade-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sidebar {
                position: static;
                order: 2;
            }
            
            .main-content {
                order: 1;
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .gpa-number {
                font-size: 3.5rem;
            }
        }
        
        /* Animation on load */
        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <h1><i class="fas fa-graduation-cap"></i> EduTrack</h1>
            <p>เครื่องคำนวณเกรดอัจฉริยะ พร้อมวิเคราะห์ผลการเรียน</p>
        </header>
        
        <div class="main-layout">
            <aside class="sidebar">
                <!-- GPA Display -->
                <div class="card fade-in">
                    <div class="gpa-showcase">
                        <div class="gpa-number" id="gpaDisplay">0.00</div>
                        <div class="gpa-label">เกรดเฉลี่ย</div>
                    </div>
                    
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-number" id="totalCredits">0</div>
                            <div class="stat-text">หน่วยกิต</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="totalSubjects">0</div>
                            <div class="stat-text">วิชา</div>
                        </div>
                    </div>
                </div>
                
                <!-- Input Form -->
                <div class="card fade-in">
                    <div class="card-header">
                        <i class="fas fa-plus-circle"></i>
                        <h2>เพิ่มเกรดใหม่</h2>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="subjectName">ชื่อวิชา</label>
                        <input type="text" id="subjectName" class="form-input" placeholder="เช่น คณิตศาสตร์ขั้นสูง">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="grade">เกรด</label>
                        <select id="grade" class="form-select">
                            <option value="">เลือกเกรด</option>
                            <option value="4.0">A (4.0) - ดีเยี่ยม</option>
                            <option value="3.5">B+ (3.5) - ดีมาก</option>
                            <option value="3.0">B (3.0) - ดี</option>
                            <option value="2.5">C+ (2.5) - ค่อนข้างดี</option>
                            <option value="2.0">C (2.0) - ปานกลาง</option>
                            <option value="1.5">D+ (1.5) - อ่อน</option>
                            <option value="1.0">D (1.0) - อ่อนมาก</option>
                            <option value="0.0">F (0.0) - ตก</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="credits">หน่วยกิต</label>
                        <input type="number" id="credits" class="form-input" placeholder="3" min="1" max="6">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="semester">เทอม/ปี</label>
                        <input type="text" id="semester" class="form-input" placeholder="1/2567">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="addGrade()">
                            <i class="fas fa-plus"></i> เพิ่มเกรด
                        </button>
                        <button class="btn btn-secondary" onclick="clearGrades()">
                            <i class="fas fa-trash-alt"></i> ลบทั้งหมด
                        </button>
                    </div>
                </div>
            </aside>
            
            <main>
                <div class="main-content">
                    <!-- Grade List -->
                    <div class="card fade-in">
                        <div class="card-header">
                            <i class="fas fa-list-alt"></i>
                            <h3>รายการเกรด</h3>
                        </div>
                        <div class="grade-list" id="gradeList">
                            <div class="empty-state">
                                <i class="fas fa-clipboard-list"></i>
                                <p>ยังไม่มีเกรดที่บันทึก</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Trend Analysis -->
                    <div class="card fade-in">
                        <div class="card-header">
                            <i class="fas fa-chart-line"></i>
                            <h3>แนวโน้มผลการเรียน</h3>
                        </div>
                        <div id="trendAnalysis">
                            <div class="empty-state">
                                <i class="fas fa-chart-area"></i>
                                <p>เพิ่ม 3 เกรดเพื่อดูแนวโน้ม</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chart Section -->
                <div class="card full-width fade-in">
                    <div class="card-header">
                        <i class="fas fa-chart-bar"></i>
                        <h3>กราฟวิเคราะห์ผลการเรียน</h3>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="gradeChart"></canvas>
                    </div>
                </div>
                
                <!-- AI Analysis -->
                <div class="card full-width fade-in">
                    <div class="card-header">
                        <i class="fas fa-brain"></i>
                        <h3>AI ที่ปรึกษาด้านการศึกษา</h3>
                    </div>
                    <div id="aiAnalysis">
                        <div class="empty-state">
                            <i class="fas fa-robot"></i>
                            <p>รับคำแนะนำและข้อเสนอแนะส่วนบุคคลจาก AI ที่ปรึกษาของเรา</p>
                        </div>
                    </div>
                    <button class="btn btn-ai" onclick="getAIAnalysis()">
                        <i class="fas fa-magic"></i> วิเคราะห์ด้วย AI
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        let grades = [];
        let chart = null;
        
        window.onload = function() {
            loadGrades();
            updateDisplay();
            createChart();
            addAnimations();
        };
        
        function addAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
        }
        
        function addGrade() {
            const subjectName = document.getElementById('subjectName').value.trim();
            const grade = parseFloat(document.getElementById('grade').value);
            const credits = parseInt(document.getElementById('credits').value);
            const semester = document.getElementById('semester').value.trim();
            
            if (!subjectName || isNaN(grade) || !credits || !semester) {
                alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }
            
            const gradeData = {
                id: Date.now(),
                subject: subjectName,
                grade: grade,
                credits: credits,
                semester: semester,
                date: new Date().toLocaleDateString('th-TH')
            };
            
            grades.push(gradeData);
            saveGrades();
            updateDisplay();
            updateChart();
            clearForm();
            
            // Add success feedback
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> เพิ่มแล้ว!';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 1500);
        }
        
        function clearForm() {
            document.getElementById('subjectName').value = '';
            document.getElementById('grade').value = '';
            document.getElementById('credits').value = '';
            document.getElementById('semester').value = '';
        }
        
        function clearGrades() {
            if (confirm('คุณแน่ใจหรือไม่ที่จะลบเกรดทั้งหมด? การกระทำนี้ไม่สามารถย้อนกลับได้')) {
                grades = [];
                saveGrades();
                updateDisplay();
                updateChart();
            }
        }
        
        function deleteGrade(id) {
            if (confirm('ลบเกรดนี้หรือไม่?')) {
                grades = grades.filter(g => g.id !== id);
                saveGrades();
                updateDisplay();
                updateChart();
            }
        }
        
        function calculateGPA() {
            if (grades.length === 0) return 0;
            
            let totalPoints = 0;
            let totalCredits = 0;
            
            grades.forEach(grade => {
                totalPoints += grade.grade * grade.credits;
                totalCredits += grade.credits;
            });
            
            return totalCredits > 0 ? totalPoints / totalCredits : 0;
        }
        
        function updateDisplay() {
            const gpa = calculateGPA();
            const totalCredits = grades.reduce((sum, g) => sum + g.credits, 0);
            
            document.getElementById('gpaDisplay').textContent = gpa.toFixed(2);
            document.getElementById('totalCredits').textContent = totalCredits;
            document.getElementById('totalSubjects').textContent = grades.length;
            
            // Update GPA color based on performance

        function updateTrendAnalysis() {
            const trendDiv = document.getElementById('trendAnalysis');
            
            if (grades.length < 3) {
                trendDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chart-area"></i>
                        <p>เพิ่ม 3 เกรดเพื่อดูแนวโน้ม</p>
                    </div>
                `;
                return;
            }
            
            const recentGrades = [...grades].sort((a, b) => a.id - b.id);
            const lastThree = recentGrades.slice(-3);
            const firstGPA = lastThree[0].grade;
            const lastGPA = lastThree[lastThree.length - 1].grade;
            
            let trendText = '';
            let trendClass = '';
            let trendIcon = '';
            let advice = '';
            
            if (lastGPA > firstGPA + 0.3) {
                trendText = 'ดีขึ้น';
                trendClass = 'trend-up';
                trendIcon = 'fas fa-arrow-up';
                advice = '🎉 ผลงานดีขึ้นเยอะ! รักษาจังหวะการเรียนแบบนี้ต่อไป!';
            } else if (lastGPA < firstGPA - 0.3) {
                trendText = 'แย่ลง';
                trendClass = 'trend-down';
                trendIcon = 'fas fa-arrow-down';
                advice = '⚠️ เกรดต้องการความสนใจ ลองทบทวนวิธีการเรียนและขอความช่วยเหลือหากจำเป็น';
            } else {
                trendText = 'คงที่';
                trendClass = 'trend-stable';
                trendIcon = 'fas fa-minus';
                advice = '📊 ผลงานคงที่ ลองหาโอกาสที่จะพัฒนาตัวเองให้ก้าวไปอีกขั้น!';
            }
            
            const currentGPA = calculateGPA();
            let performanceNote = '';
            
            if (currentGPA >= 3.5) {
                performanceNote = 'ผลการเรียนยอดเยี่ยม! 🌟';
            } else if (currentGPA >= 3.0) {
                performanceNote = 'ผลการเรียนดี ลองตั้งเป้าให้สูงขึ้น! 💪';
            } else if (currentGPA >= 2.5) {
                performanceNote = 'ยังพัฒนาได้อีก คุณทำได้ดีกว่านี้! 📈';
            } else {
                performanceNote = 'แนะนำให้หาความช่วยเหลือด้านการเรียน อย่าท้อแท้! 🚀';
            }
            
            const avgRecent = (lastThree.reduce((sum, g) => sum + g.grade, 0) / lastThree.length).toFixed(2);
            
            trendDiv.innerHTML = `
                <div class="trend-badge ${trendClass}">
                    <i class="${trendIcon}"></i>
                    แนวโน้ม${trendText}
                </div>
                <p style="margin: 20px 0; font-size: 1.1rem; color: var(--gray-700); font-weight: 500;">${advice}</p>

            `;
        }

        function updateChart() {
            if (!chart || grades.length === 0) {
                if (chart) {

                    chart.data.datasets[0].data = [];
                    chart.data.datasets[1].data = [];
                    chart.update('active');
                }
                return;
            }
            
            const sortedGrades = [...grades].sort((a, b) => a.id - b.id);
            
            const labels = sortedGrades.map((grade, index) => {
                const shortName = grade.subject.length > 12 ? 
                    grade.subject.substring(0, 12) + '...' : 
                    grade.subject;
                return `${index + 1}. ${shortName}`;
            });
            const gradeData = sortedGrades.map(grade => grade.grade);
            
            // Calculate cumulative GPA
            const cumulativeGPA = [];
            let totalPoints = 0;
            let totalCredits = 0;
            
            sortedGrades.forEach(grade => {
                totalPoints += grade.grade * grade.credits;
                totalCredits += grade.credits;
                cumulativeGPA.push(totalCredits > 0 ? totalPoints / totalCredits : 0);
            });
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = gradeData;
            chart.data.datasets[1].data = cumulativeGPA;
            chart.update('active');
        }
